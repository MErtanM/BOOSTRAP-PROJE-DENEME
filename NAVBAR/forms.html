<!--form-control-lg yazarsak larg olarak getirir/sm yazarsam small olarak gelir bir ;ey yazmazsak defaoult olarak gelir
<input type="text" class="form-control form-control-lg" placeholder="form-control-lg"> 
<input type="text" class="form-control"  placeholder="form-control-lg">
<input type="text" class="form-control"  form-control-sm" placeholder="form-control-sm"> -->


<label for="example" class="form-label">Datalist</label>
<input type="text" list="datalistOptions" class="form-control" id="example" placeholder="Type the search">
<!--datalist options yazdigimizda search kismina birseyler yazdigimizda asagida birseyler siralar]-->
<datalist id="datalistOptions">
<option value="1"></option>
<option value="2"></option>
<option value="3"></option>
<option value="4"></option>

</datalist>
<!-- form group ile bize sunulanlardan birini secme imkani doguyor-->
<div class="form-group">
<label for="example">Select</label>
<select name="" class="form-control" id="example">
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
    <option>5</option>
</select>
</div>
